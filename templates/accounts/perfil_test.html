{% extends 'base.html' %}

{% block title %}Perfil Teste - FormaFit{% endblock %}

{% block content %}
<div class="p-6">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Meu Perfil (Teste)</h1>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Sobrenome</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" value="{{ user.email }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div class="flex justify-end space-x-3">
                <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
